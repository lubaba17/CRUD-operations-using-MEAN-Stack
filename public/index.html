		<div class="container" ng-controller ="AppCtrl"><br>
			<h1><span class="label label-info">Organization Chart App</span></h1><br>
			<table class="table table-hover">
				<thead>
					<tr><th><h4>S.No.</h4></th>
						<th><h4>Name</h4></th>
						<th><h4>Designation</h4></th>
						<th><h4>Manager</h4></th>
						<th><h4>Action</h4></th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr><td></td>
						<td><input class="form-control" ng-model="contact.name"></td>
						<td><input class="form-control" ng-model="contact.designation"></td>						
						<td><select class="form-control" ng-model="contact.manager" placeholder="Select an option...">
								<option> - </option>
								<option>Rajiv Shukla</option>
								<option>Lohani Munkare</option>
								<option>Mamta Veerandaram</option>
						        <option>Payal Sreedharan</option>
						        <option>Venkateshwara</option>
						        <option>Muneet Mishra</option>
						        <option>Ajit Moily</option>
						        <option>Mani Molappam</option>
						        <option>Somia Majumdar</option>
						        <option>Amrit Singh</option>
						        <option>Sreedharan</option>
						         <option>Anchal Shah</option>
						        <option>Birju Sahasrabuddhe</option>
						        <option>Anika Shetty</option>
						        <option>Phani Bajaj</option>
						        <option>Torsha Gupta</option>
						        <option>Michael Francis</option>
						        <option>Tanu Bannerjee</option>
						        <option>Sanjeev Kumar</option>
						        <option>Manik Malik</option>
						        <option>Salim Khan</option>
						        <option>Gayatri </option>
						        <option>Molly Thomas</option>
						        <option>Rajesh Kulkarni</option>
						    </select>
						</td>
						<td><button class="btn btn-primary" ng-click="addContact()"> Add Employee</button>
						</td>
						<td><button class="btn btn-info" ng-click="update()"> Update</button> &nbsp;
						 &nbsp; <button class="btn btn-info" ng-click="deselect()">Clear
						</td>
					</tr>

					<!--ng-repeat will copy our three objects into three separate rows-->
					<tr ng-repeat ="contact in organization">
						<td>{{$index + 1}}</td>
						<td> {{contact.name}} </td>
						<td> {{contact.designation}} </td>
						<td> {{contact.manager}} </td>
						<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button>
						</td>
						<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>

	</body>
