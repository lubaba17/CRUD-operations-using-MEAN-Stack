<!DOCTYPE>
<html ng-app ="myApp">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<title> Orrganization App</title>
</head>
	<body>
		<div class="container" ng-controller ="AppCtrl">
			<h1><span class="label label-info">Organization Chart App</span></h1>
			<br><h3><span class="label label-info">The Organization has {{organization.length}} employees.</span> </h3><br>
			<table class="table table-hover">
				<thead>
					<tr><th>S.No.</th>
						<th>Name</th>
						<th>Designation</th>
						<th>Manager</th>
					</tr>
				</thead>
				<tbody>
				<tr ng-repeat ="contact in organization">
					<td>{{$index + 1}}</td>
					<td> {{contact.name}} </td>
					<td> {{contact.designation}} </td>
					<td> {{contact.manager}} </td>
				</tr>
		</table>
		</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="controllers/controller.js"></script>
	</body>
</html>
